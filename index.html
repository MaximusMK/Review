<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <section class="container"></section>
    <div class="title">
        <h2>Our review</h2>
        <div class="underline"></div>
    </div>
    <article class="review">
        <div class="img-container">
            <img src="/person-img/person-1.jpg" id="person-img" alt="">
        </div>
        <h4 id="author">author</h4>
        <p id="job"> job</p>
        <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur nobis corrupti quidem. Amet at corporis unde, nisi nulla, tempore quod, ea nobis iusto quas maiores. Quam modi fugiat autem quis!</p>
        <div class="button-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <button class="random-btn">Any person</button>
    </article>
    
    <script src="app.js"></script>
</body>
</html>
